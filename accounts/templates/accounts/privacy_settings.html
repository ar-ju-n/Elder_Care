{% extends 'base.html' %}
{% block title %}Privacy Settings{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Privacy Settings</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="show_email" class="form-label">Show my email to others</label>
      <input type="checkbox" class="form-check-input" id="show_email" name="show_email" {% if user.userprofile.show_email %}checked{% endif %}>
    </div>
    <div class="mb-3">
      <label for="show_profile" class="form-label">Show my profile in search</label>
      <input type="checkbox" class="form-check-input" id="show_profile" name="show_profile" {% if user.userprofile.show_profile %}checked{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
