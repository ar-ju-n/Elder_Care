{% extends 'jobs/base.html' %}

{% block job_content %}
<div class="card">
<div class="card-header bg-success text-white">
<h4 class="mb-0">
<i class="fas fa-check-circle me-2"></i>Success!
        </h4>
</div>
<div class="card-body text-center py-5">
<div class="mb-4">
<i class="fas fa-check-circle text-success"></i>
</div>
<h3 class="mb-3">{{ title|default:'Operation Completed Successfully' }}</h3>
<p class="text-muted mb-4">
            {{ message|default:'Your request has been processed successfully.' }}
        </p>
        {% if return_url and return_label %}
        <a class="btn btn-primary" href="{{ return_url }}">
<i class="fas fa-arrow-left me-1"></i> {{ return_label }}
        </a>
        {% else %}
        <a class="btn btn-primary" href="{% url 'jobs:job_list' %}">
<i class="fas fa-briefcase me-1"></i> Back to Jobs
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
