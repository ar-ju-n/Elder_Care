{% extends 'custom_admin/base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="fw-bold mb-4">Notifications</h2>
  <div class="list-group">
    {% for n in notifications %}
      <a href="{{ n.url|default:'#' }}" class="list-group-item list-group-item-action{% if not n.is_read %} list-group-item-info{% endif %}">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ n.subject }}</h5>
          <small>{{ n.created_at|date:'Y-m-d H:i' }}</small>
        </div>
        <p class="mb-1">{{ n.message }}</p>
      </a>
    {% empty %}
      <div class="alert alert-info">No notifications.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
