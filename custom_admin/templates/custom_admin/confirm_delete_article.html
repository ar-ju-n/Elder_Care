{% extends 'custom_admin/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg p-4 text-center">
                <h2 class="fw-bold mb-3 text-danger">Delete Article</h2>
                <p>Are you sure you want to delete the article <strong>{{ object.title }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'custom_admin:article_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
<div class="card shadow-sm">
<div class="card-body">
<h3 class="mb-3">Confirm Delete</h3>
<p>Are you sure you want to delete this Article?</p>
<form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
<a class="btn btn-secondary ms-2" href="{% url 'custom_admin:article_list' %}">Cancel</a>
</form>
</div>
</div>
</div>
{% endblock %}
