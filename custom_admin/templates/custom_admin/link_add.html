{% extends 'custom_admin/base.html' %}
{% block content %}
<div class="col-md-10">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>
      {% endfor %}
    {% endif %}
    <h2>Add Link</h2>
<form method="post">
      {% csrf_token %}
      <div class="card shadow-sm mb-4">
<div class="card-body">
<div class="mb-3">
<label class="form-label" for="id_title">Title</label>
<input class="form-control" id="id_title" name="title" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="id_url">URL</label>
<input class="form-control" id="id_url" name="url" required="" type="url"/>
</div>
<div class="mb-3">
<label class="form-label" for="id_description">Description</label>
<textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
</div>
<button class="btn btn-success" type="submit">Save Link</button>
<a class="btn btn-secondary ms-2" href="{% url 'custom_admin:link_list' %}">Cancel</a>
</div>
</div>
</form>
</div>

{% endblock %}
