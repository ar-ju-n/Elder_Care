{% extends 'custom_admin/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card shadow-lg p-4">
                <h2 class="fw-bold mb-4 text-center">Edit Tag</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="tag_name">Tag Name</label>
                        <input class="form-control" id="tag_name" name="tag_name" required type="text" value="{{ tag.name }}" />
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                        <a href="{% url 'custom_admin:tag_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
