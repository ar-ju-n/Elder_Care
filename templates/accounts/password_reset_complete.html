{% block content %}
<div class="section">
<div class="row justify-content-center">
<div class="col-md-7 col-lg-6">

<div class="card-body p-5 text-center">
<h2 class="mb-4 fw-bold text-primary animate__animated animate__fadeInDown">Password Reset Complete</h2>

          </div>
<div class="mt-4">
<a class="btn btn-primary rounded-pill px-4 py-2 fw-bold" href="{% url 'accounts:login' %}">
<i class="bi bi-box-arrow-in-right me-2"></i>Log In
            </a>
</div>
</div>
</div>
</div>
</div>
</div>
