{% extends 'base.html' %}
{% block content %}
<div class="section" style="background: rgba(245,248,255,0.92); border-radius: 1.5rem; font-family: 'Inter', sans-serif;">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg mt-4 border-0 animate__animated animate__fadeInUp" style="border-radius: 1.5rem;">
        <div class="card-body p-5 text-center">
          <h2 class="mb-4 fw-bold text-primary animate__animated animate__fadeInDown">Password Reset Complete</h2>
          <div class="alert alert-success rounded-pill px-4 animate__animated animate__fadeInUp animate__delay-1s">
            <i class="bi bi-check-circle-fill me-2"></i>
            Your password has been set. You may go ahead and log in now.
          </div>
          <div class="mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary rounded-pill px-4 py-2 fw-bold">
              <i class="bi bi-box-arrow-in-right me-2"></i>Log In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
