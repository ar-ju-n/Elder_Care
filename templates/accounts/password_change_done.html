{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="section">
<div class="row justify-content-center">
<div class="col-md-7 col-lg-6">
<div class="card shadow-lg mt-4 border-0 animate__animated animate__fadeInUp">
<div class="card-body p-5 text-center">
<div class="mb-4">
<i class="bi bi-check-circle-fill text-success"></i>
</div>
<h2 class="fw-bold text-primary animate__animated animate__fadeInDown">Password Changed Successfully</h2>
<p class="text-muted mb-4">Your password has been changed. You can now use your new password to log in.</p>
<a class="btn btn-primary rounded-pill px-4 py-2 fw-bold" href="{% url 'accounts:settings' %}">Back to Settings</a>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
