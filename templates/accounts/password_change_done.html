{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="card-title">Password Changed Successfully</h5>
                    <p class="text-muted mb-4">Your password has been changed. You can now use your new password to log in.</p>
                    <a href="{% url 'accounts:settings' %}" class="btn btn-primary">Back to Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
