{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">
<div class="card mx-auto">
<div class="card-header bg-danger text-white">
<h2 class="mb-0">Confirm Account Deletion</h2>
</div>
<div class="card-body">
<p>Are you sure you want to delete your account? Your account will be deactivated immediately and permanently deleted after 3 days. This action cannot be undone.</p>
<form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Delete My Account</button>
<a class="btn btn-secondary ms-2" href="{% url 'accounts:profile' user.id %}">Cancel</a>
</form>
</div>
</div>
</div>
{% endblock %}
