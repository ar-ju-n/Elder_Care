{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
<h2>{% if edit_mode %}Edit Reply{% else %}New Reply{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
<textarea class="form-control" name="body" required="" rows="4">{{ reply.body|default_if_none:"" }}</textarea>
</div>
<button class="btn btn-primary" type="submit">{% if edit_mode %}Save Changes{% else %}Post Reply{% endif %}</button>
<a class="btn btn-link" href="{% url 'forum:topic_detail' reply.topic.pk %}">Cancel</a>
</form>
</div>
{% endblock %}
