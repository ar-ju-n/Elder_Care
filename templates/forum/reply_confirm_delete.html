{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Delete Reply</h2>
  <div class="alert alert-danger">Are you sure you want to delete this reply?</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'forum:topic_detail' reply.topic.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
