{# Refactored: This template uses only the global base.html and global URL/template policy #}
{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
<h2>Delete Topic</h2>
<div class="alert alert-danger">Are you sure you want to delete the topic: <strong>{{ topic.title }}</strong>?</div>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
<a class="btn btn-secondary" href="{% url 'forum:topic_detail' topic.pk %}">Cancel</a>
</form>
</div>
{% endblock %}
