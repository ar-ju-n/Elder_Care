{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Delete Topic</h2>
  <div class="alert alert-danger">Are you sure you want to delete the topic: <strong>{{ topic.title }}</strong>?</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'forum:topic_detail' topic.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
