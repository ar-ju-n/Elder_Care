{% extends 'custom_admin/admin_base.html' %}
{% block content %}
<div class="container py-4 animate-fade-in">
    <h2 class="mb-4"><i class="bi bi-activity me-2 text-primary"></i>Recent Activity</h2>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                {% if recent_activities %}
                    {% for activity in recent_activities %}
                    <li class="list-group-item">
                        <i class="bi bi-bell me-2 text-primary"></i>{{ activity }}
                    </li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item text-muted">
                        <i class="bi bi-info-circle me-2"></i>No recent activity found.
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
