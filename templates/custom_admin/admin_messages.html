{% load static %}
{% if messages %}
<div class="admin-messages-section" style="font-family: 'Inter', sans-serif;">
  <div class="messages px-2 pt-2">
    {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% elif message.tags == 'info' %}info{% else %}primary{% endif %} alert-dismissible fade show animate__animated animate__fadeInDown" role="alert" style="border-radius: 1rem; box-shadow: 0 4px 18px rgba(80,80,120,0.11); font-size: 1.06rem; margin-bottom: 1rem;">
        {{ message }}
        <button type="button" class="btn-close px-3 py-3" data-bs-dismiss="alert" aria-label="Close" style="border-radius: 50%;"></button>
      </div>
    {% endfor %}
  </div>
  <script src="{% static 'js/admin_messages.js' %}"></script>
</div>
{% endif %}
