{% extends 'custom_admin/admin_base.html' %}
{% load static %}
{% block content %}
<div class="admin-dashboard-section py-5">
  <div class="container">
    <h1 class="display-5 fw-bold mb-5 text-center animate__animated animate__fadeInDown">Custom Admin Dashboard</h1>
    <div class="row g-4 justify-content-center">
      {% for app in apps %}
        <div class="col-md-6 mb-4 animate__animated animate__fadeInUp" data-animation-delay="{{ forloop.counter|multiply:0.08 }}s">
          <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white animate__animated animate__fadeInDown">
              <h4 class="mb-0 fw-bold">{{ app.name }}</h4>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                {% for model in app.models %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'custom_admin:admin_list' app.label model.name %}" class="fw-semibold text-decoration-none">
                      {{ model.verbose_name_plural }}
                    </a>
                    <span class="badge bg-primary rounded-pill">{{ model.count }}</span>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<script src="{% static 'js/admin_dashboard.js' %}"></script>
{% endblock %}
