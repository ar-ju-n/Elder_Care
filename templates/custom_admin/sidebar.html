<div class="position-sticky pt-3 custom-admin-sidebar bg-light border-end" style="min-height: 100vh;">
    <div class="sidebar-heading px-3 mt-4 mb-1 animate-fade-in delay-3">
        <span>Admin Actions</span>
    </div>

    <ul class="nav flex-column mb-2">
        <li class="nav-item mb-2">
            <hr class="dropdown-divider">
        </li>
        {% for app in apps %}
        <li class="nav-item animate-slide-in-right delay-3">
            <a class="nav-link d-flex align-items-center justify-content-between sidebar-app-toggle" href="#" id="{{ app.label }}Dropdown" role="button" data-bs-toggle="collapse" data-bs-target="#{{ app.label }}Menu" aria-expanded="{% if app_label == app.label %}true{% else %}false{% endif %}" aria-controls="{{ app.label }}Menu">
                <span class="d-flex align-items-center">
                    <i class="bi bi-folder me-2 text-secondary"></i>
                    <span>{{ app.name }}</span>
                </span>
                <i class="bi bi-chevron-right sidebar-arrow"></i>
            </a>
            <ul class="collapse{% if app_label == app.label %} show{% endif %}" id="{{ app.label }}Menu">
                {% for model in app.models %}
                <li class="nav-item animate-slide-in-right delay-4">
                    <a class="nav-link d-flex align-items-center" href="{% url 'custom_admin:admin_list' app.label model.name %}">
                        <i class="bi bi-table me-2 text-info"></i>
                        <span>{{ model.verbose_name_plural }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
        <li class="nav-item mb-2">
            <hr class="dropdown-divider">
        </li>
        <li class="nav-item animate-slide-in-right delay-4">
            <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'recent_activity' %}active fw-bold text-primary{% endif %}" href="{% url 'custom_admin:recent_activity' %}">
                <i class="bi bi-activity me-2 text-success"></i>
                <span>Recent Activity</span>
            </a>
        </li>
        <li class="nav-item animate-slide-in-right delay-5">
            <a class="nav-link d-flex align-items-center text-danger" href="{% url 'custom_admin:admin_logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>


</div>
