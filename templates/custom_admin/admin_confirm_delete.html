{% extends 'custom_admin/admin_base.html' %}
{% block content %}
<div class="admin-delete-section py-5" style="background: rgba(245,248,255,0.92); font-family: 'Inter', sans-serif; min-height: 100vh;">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeInDown">
      <h1 class="fw-bold mb-0 text-danger">Confirm Delete</h1>
      <a href="{{ list_url }}" class="btn btn-outline-secondary btn-sm rounded-pill animate__animated animate__fadeIn">
        <i class="bi bi-arrow-left me-1"></i>Back to List
      </a>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInUp" style="border-radius: 1.5rem;">
          <div class="card-header bg-danger text-white animate__animated animate__fadeInDown" style="border-radius: 1.5rem 1.5rem 0 0;">
            <h3 class="mb-0 fw-bold"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Delete</h3>
          </div>
          <div class="card-body p-4">
            <div class="alert alert-warning animate__animated animate__shakeX">
              <i class="bi bi-exclamation-circle me-2"></i>
              <strong>Warning:</strong> This action cannot be undone.
            </div>
            <p class="mb-4 fs-5">Are you sure you want to delete this <strong>{{ model_name }}</strong>?</p>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill animate__animated animate__pulse animate__infinite">
                  <i class="bi bi-trash me-1"></i>Confirm Delete
                </button>
                <a href="{{ list_url }}" class="btn btn-outline-secondary px-4 py-2 rounded-pill animate__animated animate__fadeIn">
                  <i class="bi bi-x-circle me-1"></i>Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
