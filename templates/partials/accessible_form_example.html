<!-- Example of an accessible form -->
<form aria-labelledby="contact-form-title">
<h2 id="contact-form-title">Contact Us</h2>
<div class="mb-3">
<label class="form-label" for="name">Name</label>
<input aria-required="true" class="form-control" id="name" name="name" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="email">Email</label>
<input aria-describedby="emailHelp" aria-required="true" class="form-control" id="email" name="email" required="" type="email"/>
<div class="form-text" id="emailHelp">We'll never share your email.</div>
</div>
<fieldset class="mb-3">
<legend>Preferred Contact Method</legend>
<div class="form-check">
<input checked="" class="form-check-input" id="contactEmail" name="contact_method" type="radio" value="email"/>
<label class="form-check-label" for="contactEmail">Email</label>
</div>
<div class="form-check">
<input class="form-check-input" id="contactPhone" name="contact_method" type="radio" value="phone"/>
<label class="form-check-label" for="contactPhone">Phone</label>
</div>
</fieldset>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
