<!-- Example of an accessible form -->
<form aria-labelledby="contact-form-title">
  <h2 id="contact-form-title">Contact Us</h2>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" aria-required="true" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" aria-required="true" required aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email.</div>
  </div>
  <fieldset class="mb-3">
    <legend>Preferred Contact Method</legend>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="contact_method" id="contactEmail" value="email" checked>
      <label class="form-check-label" for="contactEmail">Email</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="contact_method" id="contactPhone" value="phone">
      <label class="form-check-label" for="contactPhone">Phone</label>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
