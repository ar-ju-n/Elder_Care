{% extends 'base.html' %}
{% block content %}
<h2>Assign Caregiver to Elderly</h2>
<form method="post">{% csrf_token %}
  <label for="elderly_id">Elderly:</label>
  <select name="elderly_id">
    {% for elderly in elderly_users %}
      <option value="{{ elderly.id }}">{{ elderly.username }}</option>
    {% endfor %}
  </select><br>
  <label for="caregiver_id">Caregiver:</label>
  <select name="caregiver_id">
    {% for caregiver in caregivers %}
      <option value="{{ caregiver.id }}">{{ caregiver.username }}</option>
    {% endfor %}
  </select><br>
  <button type="submit">Assign</button>
</form>
{% endblock %}
