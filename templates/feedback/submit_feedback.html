{# Refactored: This template uses only the global base.html and global URL/template policy #}
{% extends 'base.html' %}
{% load custom_filters %}
{% load slugify_extras %}
{% block content %}
<h2>Submit Feedback</h2>
<form method="post">{% csrf_token %}
  <input name="user" type="hidden" value="{{ user.username|slugify_dir }}"/>
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
<script src="{% static 'js/feedback/submit_feedback.js' %}"></script>
{% endblock %}
