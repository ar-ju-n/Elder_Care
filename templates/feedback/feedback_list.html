{% extends 'base.html' %}
{% block content %}
<h2>Feedback &amp; Ratings</h2>
<ul>
  {% for rating in ratings %}
    <li>{{ rating.caregiver }} - {{ rating.stars }} stars<br>{{ rating.review_text }}</li>
  {% endfor %}
</ul>
<script src="{% static 'js/feedback/feedback_list.js' %}"></script>
{% endblock %}
